<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find recipes</title>
  <link href="style.css" rel="stylesheet">
</head>
<body> 
  <div class="image-wrap">
    <!-- For dividing the top section-->
    <div id="top-section">
      <div id="nav-section">
  <nav>
   <a href="#" onclick="getRandomRecipe('breakfast')">Random</a>
   <a href="#" onclick="transitionToAbout()">About</a>
  </nav>
  </div>

  <div id="title-section">
    <h1 id="title">Find recipes<h1>
    </div>
 
  </div>


    <div id="intro">
      <h1> Looking for something new to Cook?</h1>
      <h2> Try searching or clicking random to get recipes!</h2>
     
    </div>

    <div id="buttons">
      <h1>Recipe Search</h1>
      <div class="search-container">
        <div id="chefLogo"><img class="chef-icon" src="chef.svg" alt="Chef Icon"></div>
        <input type="text" id="searchInput" placeholder="Enter recipe name" oninput="showSuggestions()">
      </div>
      <button onclick="searchRecipes(); hideChefLogo()">Search</button>
      <button onclick="getRandomRecipe(); hideChefLogo()">Random</button>
      </div>
    </div>
    <div id="categoryLinks">
      <a href="#" onclick="searchByCategory('breakfast')">Breakfast</a>
      <a href="#" onclick="searchByCategory('Beef')">Beef</a>
      <a href="#" onclick="searchByCategory('Dessert')">Dessert</a>
      <a href="#" onclick="searchByCategory('Goat')">Goat</a>
      <a href="#" onclick="searchByCategory('Chicken')">Chicken</a>
      <a href="#" onclick="searchByCategory('Pasta')">Pasta</a>
      <a href="#" onclick="searchByCategory('Seafood')">Seafood</a>
      <!-- Add more categories as needed -->
    </div>

    <ul id="suggestionList"></ul>

    <div id="recipeList"></div>
  </div>

  <!-- Include the script file -->
  <script src="fetch_recipes.js"></script>
  <script>
    const chefLogo = document.getElementById('img-cheff');
    function hideChefLogo() {
      chefLogo.style.display = 'none';
    }
  </script>
</body>
</html>
